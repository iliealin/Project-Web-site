<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <style>
        .cub{
            background-color:rebeccapurple ;
            left: 10px;
            position: absolute;
            height:300px ;
            width: 300px;
            margin: 2px;
        }

    </style>

<button id="btn1">Press to left</button>
<button id="btn2">Press to right</button>

<div class="cub"></div>


    <script>
        
        $(document).ready(function(){
            $("#btn1").click(function(){
                $(".cub").animate({"left": "-=50px"}, 8000);
            });
            $("#btn2").click(function(){
                $(".cub").animate({"left": "+=50px"}, "fast");
            });
        });

    </script>
</body>
</html>
