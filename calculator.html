<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <style>
        #custom {
            border-radius: 20px;
            background-color: red;
            width: 300px;
            height: 300px;
        }
    </style>


    <div id="custom" onmouseenter="changeColor()" onmouseleave="changeBack()"></div>






    <label for="nr1">Nr.1: </label>
    <input type="number" id="nr1">

    <label for="nr2">Nr.2: </label>
    <input type="number" id="nr2">

    <button onclick="calcul()">Calculeaza</button>

    <p id="demo"></p>


    <script>
        function changeColor() {
            document.getElementById("custom").style.backgroundColor = 'blue';
        }

        function changeBack() {
            document.getElementById("custom").style.backgroundColor = 'red';
        }


        function calcul() {
            let nr1 = document.getElementById('nr1').valueAsNumber;
            let nr2 = document.getElementById('nr2').valueAsNumber;

            let suma = nr1 + nr2;

            document.getElementById('demo').innerHTML = suma;
        }

    </script>
</body>

</html>
